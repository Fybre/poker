<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      <div id="gameControls">
        <button onclick="buttonClick('newgame')" id="buttonNewGame">
          New Game
        </button>
        <button onclick="buttonClick('newhand')" id="buttonNewHand">
          New Hand
        </button>
        <button onclick="buttonClick('hole')" id="buttonDeal">
          Deal (Hole)
        </button>
        <button onclick="buttonClick('flop')" id="buttonHole">
          Deal (Flop)
        </button>
        <button onclick="buttonClick('turn')" id="buttonTurn">
          Deal (Turn)
        </button>
        <button onclick="buttonClick('river')" id="buttonRiver">
          Deal (River)
        </button>
        <button onclick="buttonClick('getresult')" id="buttonResult">
          Get Result
        </button>
      </div>
    </div>

    <script src="src/Types.js"></script>
    <script src="src/Card.js"></script>
    <script src="src/Hands.js"></script>
    <script src="src/CardSprite.js"></script>
    <script src="src/Player.js"></script>
    <script src="src/Deck.js"></script>
    <script src="src/Board.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
